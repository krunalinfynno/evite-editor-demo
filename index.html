<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Seymour+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/gif.js@3.0.0/dist/gif.js"></script>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="w-1/2 flex items-center justify-center h-screen border-r border-gray-200"
      >
        <canvas
          class="rounded-lg"
          id="canvas"
          width="600"
          height="800"
        ></canvas>
      </div>
      <div class="w-1/2 p-4 h-screen">
        <button
          id="addText"
          class="bg-gray-700 w-full text-white rounded-lg px-2 py-4 font-medium"
        >
          Add Text
        </button>
        <form class="mt-8 hidden space-y-6" id="editor">
          <div>
            <label for="text" class="uppercase font-medium">Text Editor</label>
            <textarea
              id="editorInput"
              class="w-full border rounded-lg p-4 mt-1 outline-none"
              rows="5"
            ></textarea>
          </div>
          <div>
            <label for="fontSelect" class="uppercase font-medium"
              >Text Style</label
            >
            <select
              id="fontSelect"
              class="w-full bg-transparent border rounded-lg p-4 outline-none mt-1"
            >
              <option value="Lato" selected>Lato</option>
              <option value="Ubuntu">Ubuntu</option>
              <option value="Exo 2">Exo 2</option>
              <option value="Calistoga">Calistoga</option>
            </select>
          </div>
          <div>
            <label for="fontSizeSlider" class="uppercase font-medium"
              >Text Size</label
            >
            <input
              type="range"
              id="fontSizeSlider"
              min="10"
              max="100"
              value="30"
              class="w-full my-1"
            />
          </div>
          <div>
            <label for="colorInput" class="uppercase font-medium"
              >Text Color
            </label>
            <input type="color" id="colorInput" class="mt-1" />
          </div>
        </form>
        <div id="imageList" class="cursor-pointer flex items-center gap-4">
          <img
            class="thumbnail"
            src="./ok-sticker-okay-sticker.gif"
            alt="Image 1"
            width="100"
            height="100"
          />
          <img
            class="thumbnail"
            src="./kisses.gif"
            alt="Image 2"
            width="100"
            height="100"
          />
          <img
            class="thumbnail"
            src="./thank-you-sticker-thanks-sticker.gif"
            alt="Image 3"
            width="100"
            height="100"
          />
        </div>
        <button
          id="exportButton"
          class="bg-gray-700 w-full text-white rounded-lg px-2 py-4 font-medium mt-4"
        >
          Export to Image
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
